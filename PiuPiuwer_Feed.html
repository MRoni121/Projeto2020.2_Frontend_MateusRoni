<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PiuPiuwer</title>
        <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Feed.css">
        <link rel="icon" href="./Imagens/Logo.svg" type="image/x-icon" />

    <body>
        <header>
            <div class="logo-topo">
                <img src="./Imagens/Logo.svg" alt="Logo">PiuPiuwer
            </div>

            <div class="pesquisar">
                <input type="text" placeholder="Pesquisar">
                <button id="pesquisa">
                    <img src="./Imagens/Lupa.svg" alt="lupa">
                </button>
                </div>

            <div class="side">
                <button>
                    <img src="./Imagens/notificacao.svg"/>    
                </button>
                <button class="fotoPerfil">
                    <img src="./Imagens/Foto.jpeg"/>
                </button>
            </div>
        </header>

        <section class="content" >
            <div class="retangulo1">
                <h3>Faça um novo piu!</h3>
                <img src="./Imagens/Logo.svg" alt="Logo" class="logo">
            </div>
            
            <hr/>
            
            <div class="retangulo2">
                <textarea name="text" rows="5" wrap="soft" placeholder="Digite aqui: "></textarea>
                
                <div class="piar">
                    <p class="textoPiu vermelho">Você precisa escrever algo</p>
                    <div>
                        <p class="caracteres"></p>
                        <button>
                            <p>Piar</p>
                        </button>
                    </div>
                    
                </div>



            </div>
            <!--<div class="fixados"></div>-->
            <div class="novosPius"></div>

        </section>

        <footer class="content">
        </svg>
            <ul>

                    </button>

                    </button>
                </li>
                <li>
                    <button>

                    </button>
                </li>
                <li>
                    <button>
                        <h4>Français (France)</h4>
                    </button>
                </li>
                <li>
                    <button>
                        <h4>Italiano</h4>
                    </button>
                </li>
                <li>
                    <button>
                        <h4>Deutsch</h4>
                    </button>
                </li>
                <li>
                    <button>
                        <h4>日本語</h4>
                    </button>
                </li>
